<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Challenge Botify</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.6.0/redux.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
</head>
<body>

	<h1>Liste des commentaires</h1>

	<div id="comments">Pas encore de commentaire...</div>
	
	<form method="post">
		<label id="lbltitle" for="user">Nouveau commentaire :</label>
		<input id="user" type="text" name="user" placeholder="Nom d'utilisateur *" required>
		<input id="mail" type="email" name="mail" placeholder="Adresse mail">
		<textarea id="content" name="content" cols="60" rows="20" placeholder="Commentaire *" required></textarea>
		<button>AJOUTER</button>
	</form>

	<script type="text/babel" src="script.js"></script>
</body>
</html>
